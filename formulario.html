<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de contacto</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script>
</head>

<body>
  <!-- Barra lateral -->
  <aside class="barra-lateral">
    <img src="assets/img/dg.jpeg" alt="Foto de Diana">
    <h1>Diana Lorena Gil Vargas</h1>
    <nav>
      <a href="index.html#perfil">Perfil</a>
      <a href="index.html#contacto">Contacto</a>
      <a href="index.html#formacion">Formación</a>
      <a href="index.html#habilidades">Habilidades</a>
      <a href="index.html#intereses">Intereses</a>
    </nav>
  </aside>

  <div class="contenido-principal">
    <div class="titulo-principal">
      <h1>Contáctame</h1>
    </div>
    <!-- Barra superior con navegación -->
    <header class="barra-superior">
      <nav class="nav-superior">
        <a href="index.html">Inicio CV</a>
        <a href="formulario.html">Contáctame</a>
        <a href="registro.html">Regístrate</a>
      </nav>
    </header>

    <main class="contenido">

      <form id="formulario" novalidate>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />
        <span class="error" id="error-nombre"></span>

        <label for="motivo">¿Por qué deseas contactarme?</label>
        <textarea id="motivo" name="motivo" rows="4" required></textarea>
        <span class="error" id="error-motivo"></span>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required />
        <span class="error" id="error-correo"></span>

        <button type="submit" class="btn">Solicitar contacto</button>
      </form>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Diana Lorena Gil Vargas</p>
    </footer>
  </div>
</body>

</html>
